<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autores</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <!-- CSS custom -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="bg-dark-purple">
    <div class="d-flex">
      <!-- SIDEBAR -->
      <aside class="sidebar p-4">
        <h4 class="mb-4 text-white"><i class="bi bi-book"></i> Biblioteca</h4>

        <ul class="nav flex-column gap-2">
          <li class="nav-item">
            <a href="autores.html" class="nav-link active">
              <i class="bi bi-pen"></i> Autores
            </a>
          </li>
          <li class="nav-item">
            <a href="livros.html" class="nav-link">
              <i class="bi bi-journal-bookmark"></i> Livros
            </a>
          </li>
        </ul>
      </aside>

      <!-- CONTEÚDO PRINCIPAL -->
      <main class="content flex-fill p-4">
        <h1 class="mb-4">Autores</h1>

        <!-- TABELA -->
        <div class="card mb-5">
          <div class="card-body">
            <table
              class="table table-dark table-hover table-striped rounded-3 overflow-hidden"
            >
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nome</th>
                  <th>Nacionalidade</th>
                  <th>Estilo</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="tabela-autores"></tbody>
            </table>
          </div>
        </div>

        <!-- FORMULÁRIO -->
        <div class="card">
          <div class="card-body">
            <h4 class="mb-4 text-light">Novo / Editar Autor</h4>

            <form id="form-autor">
              <input type="hidden" id="autor-id" />

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" id="nome" class="form-control" required />
                </div>

                <div class="col-md-6 mb-3">
                  <label for="nacionalidade" class="form-label"
                    >Nacionalidade</label
                  >
                  <input
                    type="text"
                    id="nacionalidade"
                    class="form-control"
                    required
                  />
                </div>

                <div class="col-md-6 mb-3">
                  <label for="estilo" class="form-label">Estilo</label>
                  <input
                    type="text"
                    id="estilo"
                    class="form-control"
                    required
                  />
                </div>
              </div>

              <button type="submit" class="btn btn-success">
                <i class="bi bi-check-circle"></i> Salvar
              </button>

              <button
                type="button"
                class="btn btn-outline-light ms-2"
                onclick="cancelarEdit()"
              >
                Cancelar
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script src="js/autores.js"></script>
  </body>
</html>
