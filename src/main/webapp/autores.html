<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Autores</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Autores</h1>

    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Nacionalidade</th>
          <th>Estilo</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabela-autores"></tbody>
    </table>

    <h2>Novo Autor</h2>
    <form id="form-autor">
      <input type="hidden" id="autor-id" />
      <label>Nome:</label>
      <input type="text" id="nome" />
      <label>Nacionalidade:</label>
      <input type="text" id="nacionalidade" />
      <label>Estilo:</label>
      <input type="text" id="estilo" />
      <button type="submit">Salvar</button>
      <button type="button" onclick="cancelarEdit()">Cancelar</button>
    </form>

    <hr />

    <script src="js/autores.js"></script>
  </body>
</html>
