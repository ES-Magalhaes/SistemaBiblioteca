<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Livros</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <h1>Livros</h1>

  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Ano</th>
        <th>ISBN</th>
        <th>Status</th>
        <th>Autor</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabela-livros"></tbody>
  </table>

  <h2>Novo Livro</h2>

  <form id="form-livro">
    <input type="hidden" id="livro-id" />

    <label>Título:</label>
    <input type="text" id="titulo" required />

    <label>Ano de Publicação:</label>
    <input type="number" id="ano-publicacao" required />

    <label>ISBN:</label>
    <input type="text" id="isbn" required />

    <label>Status:</label>
    <select id="status">
      <option value="DISPONIVEL">Disponível</option>
      <option value="INDISPONIVEL">Indisponível</option>
    </select>

    <label>Autor:</label>
    <select id="autor"></select>

    <button type="submit">Salvar</button>
    <button type="button" onclick="cancelarEdit()">Cancelar</button>
  </form>

  <script src="js/livros.js"></script>
</body>
</html>
