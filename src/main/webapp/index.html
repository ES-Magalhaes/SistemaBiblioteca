<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Biblioteca</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />

    <style>
      /* Estilo extra para a cover */
      .cover-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        padding: 2rem;
      }

      .cover-heading {
        font-size: 4rem;
        font-weight: bold;
        color: #fff;
      }

      .lead {
        font-size: 1.4rem;
        color: #e0e0e0;
      }

      .btn-cover {
        padding: 0.75rem 1.5rem;
        font-size: 1.1rem;
      }
    </style>
  </head>

  <body class="bg-dark-purple text-light">
    <div class="cover-container w-100 p-3 mx-auto">
      <header class="mb-5">
        <h1 class="cover-heading">Biblioteca CRUD</h1>
        <p class="lead">Gerencie Autores e Livros com facilidade.</p>
      </header>

      <main>
        <p class="lead">
          <a href="autores.html" class="btn btn-lg btn-primary btn-cover me-3">
            <i class="bi bi-person-lines-fill"></i> Autores
          </a>
          <a href="livros.html" class="btn btn-lg btn-primary btn-cover">
            <i class="bi bi-journal-bookmark-fill"></i> Livros
          </a>
        </p>
      </main>

      <footer class="mt-5">
        <p class="text-muted">Sistema Biblioteca &copy; 2026</p>
      </footer>
    </div>
  </body>
</html>
